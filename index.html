<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wireless Communication Researcher</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Additional styles for specific elements */
        header.upper-section {
            background-image: url('site_logo.png');
            background-position: top left;
            background-repeat: no-repeat;
            padding: 20px;
            color: #fff;
        }

        header.upper-section .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header.upper-section .profile {
            display: flex;
            align-items: center;
        }

        header.upper-section .profile img {
            max-width: 100px;
            border-radius: 50%;
            margin-right: 15px;
        }

        header.upper-section .profile .text {
            text-align: left;
        }

        header.upper-section nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        header.upper-section nav ul li {
            margin-right: 20px;
        }

        header.upper-section nav ul li a {
            text-decoration: none;
            color: #fff;
        }

        section#home {
            padding: 20px;
        }

        section#home h1 {
            font-size: 36px;
            color: green;
        }

        section#home p {
            /* Your paragraph styles */
        }

        /* Add similar styles for other sections as needed */
    </style>
</head>
<body>
    <header class="upper-section">
        <div class="container">
            <div class="profile">
                <img src="images/profile.png" alt="Your Photo">
                <div class="text">
                    <h1>Wireless Communication Researcher</h1>
                    <p>PhD Applicant</p>
                </div>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Homepage</a></li>
                    <li><a href="#publications">Publications</a></li>
                    <li><a href="#research">Research</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="Software Skills">Software Skills</a></li>
                    <li><a href="#cv">CV</a></li>
                    <li><a href="#proposals">PhD Proposals</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Rest of your content -->
    <!-- Sections for Publications, Research, Portfolio, etc. -->

    <!-- Homepage section -->
    <section id="home">
        <!-- Your existing content for the Homepage section -->
    </section>

    <!-- CV section -->
    <section id="cv">
        <h1>Welcome to my online Resume!</h1>
        <!-- Your existing content for the CV section -->
    </section>

    <!-- Research section -->
    <section id="research">
        <!-- Your existing content for the Research section -->
    </section>

    <!-- Other sections can follow similarly -->

    <footer>
        &copy; 2023 HABTE ENDALE LEGESSE 
    </footer>

    <script>
        // JavaScript code for navigation
        document.addEventListener('DOMContentLoaded', function() {
            // Get all navigation links
            const navLinks = document.querySelectorAll('nav ul li a');

            // Get all content sections
            const sections = document.querySelectorAll('section');

            // Hide all content sections
            sections.forEach(section => {
                section.style.display = 'none';
            });

            // Add click event listeners to each link
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = link.getAttribute('href').substring(1);

                    // Hide all sections
                    sections.forEach(section => {
                        section.style.display = 'none';
                    });

                    // Show the target section
                    const targetSection = document.getElementById(targetId);
                    if (targetSection) {
                        targetSection.style.display = 'block';
                        targetSection.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });
        });
    </script>
</body>
</html>
